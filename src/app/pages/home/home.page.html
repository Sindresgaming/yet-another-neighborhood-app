<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Hey,<br/>
        {{ auth.currentUser?.displayName ? auth.currentUser.displayName : 'Du' }}
      </ion-title>

      <ion-avatar class="main-avatar ion-margin-end ion-margin-bottom" slot="end">
        <img src="{{ auth.currentUser?.photoURL ? auth.currentUser.photoURL : 'assets/me.png' }}" />
      </ion-avatar>

    </ion-toolbar>
  </ion-header>

  <!-- reviews -->
  <ion-list-header>
    <ion-label>Letzte Bewertungen</ion-label>
  </ion-list-header>

  <ion-slides class="review-slider" [options]="slideOpts">
    <ion-slide class="ion-text-left" *ngFor="let number of [0,1,2]">

      <ion-card class="review-card">

        <ion-card-content>
        <h2>Hat der Daniel echt toll gemacht. Zu meiner vollsten Zufriedenheit!</h2>
        </ion-card-content>

        <user-row></user-row>

      </ion-card>

    </ion-slide>
  </ion-slides>

  <!-- Feed -->
  <ion-list-header class="ion-justify-items-start">
          <div class="ion-padding-end">
            <ion-label>Hier kannst du helfen!</ion-label>
          </div>
          <ion-segment class="ion-float-sm-right" style="max-width: 180px;">
            <ion-segment-button value="friends">
              <ion-label>Ich suche</ion-label>
            </ion-segment-button>
            <ion-segment-button value="enemies">
              <ion-label>Ich biete</ion-label>
            </ion-segment-button>
          </ion-segment>
  </ion-list-header>

  <task-card *ngFor="let task of tasks" [task]="task"></task-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openMessageModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer [translucent]="true">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button fill="clear"><ion-icon slot="icon-only" name="albums-outline"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear"><ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear" (click)="gotoSettings()"><ion-icon slot="icon-only" name="options-outline"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear">
              <ion-avatar slot="icon-only">
                <img src="{{ auth.currentUser?.photoURL ? auth.currentUser.photoURL : 'assets/me.png' }}" />
              </ion-avatar>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
