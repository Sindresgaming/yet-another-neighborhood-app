<ion-content [fullscreen]="true">

  <ion-row class="ion-justify-content-center ion-align-items-center ion-text-center" style="min-height: 100vh;">
    <ion-col>
      <div style="max-width: 380px; margin-left: auto; margin-right: auto;">

        <img class="logo" src=""/>

        <ion-list>
          <ion-item lines="none" class="ion-justify-content-center">
            <ion-icon name="person-outline"  slot="start"></ion-icon>
            <ion-label position="stacked">E-Mail</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item lines="none" class="ion-justify-content-center">
            <ion-icon name="lock-open-outline" slot="start"></ion-icon>
            <ion-label position="stacked">Passwort</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <br/>
        <ion-button expand="block" (click)="submitLogin()">Absenden</ion-button>
        <ion-button fill="clear"  expand="block" (click)="continueAnon()">ohne Account weiter</ion-button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
